components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - producer
        - status
      properties:
        id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        name:
          type: string
          example: HP LaserJet 1080
        price:
          type: number
          format: float
          example: 17500.50
        producer:
            $ref: '#/components/schemas/Producer'
        status:
          type: string
          example: published
          enum:
            - published
            - hidden
        created_at:
          type: string
          format: date-time
    ProductInCart:
      type: object
      required:
        - id
        - name
        - price
        - producer
        - status
        - count
      properties:
        id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        name:
          type: string
          example: HP LaserJet 1080
        price:
          type: number
          format: float
          example: 17500.50
        producer:
          $ref: '#/components/schemas/Producer'
        status:
          type: string
          example: published
          enum:
            - published
            - hidden
        created_at:
          type: string
          format: date-time
        count:
          type: integer
          example: 8
    CreateProductRequest:
      type: object
      required:
        - name
        - status
      properties:
        name:
          type: string
          example: HP LaserJet 1080
        price:
          type: number
          format: float
          example: 17500.50
        producer_id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        status:
          type: string
          example: published
          enum:
            - published
            - hidden
    Producer:
      type: object
      required:
        - id
        - name
        - created_at
      properties:
        id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        name:
          type: string
          example: Hewlett-Packard
        description:
          type: string
          example: The Hewlett-Packard Company was founded by Bill Hewlett and David Packard in 1939
        created_at:
          type: string
          format: date-time
    CreateProducerRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Hewlett-Packard
        description:
          type: string
          example: The Hewlett-Packard Company was founded by Bill Hewlett and David Packard in 1939
    User:
      type: object
      required:
        - id
        - email
        - status
        - role
        - created_at
      properties:
        id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        first_name:
          type: string
          example: Ivan
        last_name:
          type: string
          example: Ivanov
        email:
          type: string
          format: email
          example: ivan@gmail.com
        status:
          type: string
          example: active
          enum:
            - active
            - blocked
        role:
          type: string
          example: customer
          enum:
            - customer
            - admin
        created_at:
          type: string
          format: date-time
    CreateUserRequest:
      type: object
      required:
        - email
        - status
        - password
      properties:
        first_name:
          type: string
          example: Ivan
        last_name:
          type: string
          example: Ivanov
        email:
          type: string
          format: email
          example: ivan@gmail.com
        password:
          type: string
          format: password
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string 
    AddProductsToCart:
      type: object
      required:
        - product_id
        - count
      properties:
        product_id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        count:
          type: integer
          example: 8
    Order:
      type: object
      required:
        - order_id
        - status
        - products
      properties:
        order_id:
          type: string
          example: 2cf72d73-0e08-4baf-a10f-f130c942dc38
        user: 
          $ref: '#/components/schemas/User'
        status:
          type: string
          example: new
          enum:
            - new
            - in_progress
            - done
        products: 
          type: array
          items:
            $ref: '#/components/schemas/ProductInCart'

